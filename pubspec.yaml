name: akij_assignment
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.6
  http: ^1.1.2
  
  #For QR Code Scanner
  qr_code_scanner: ^1.0.1
  permission_handler: ^11.1.0

  #For GEO Punch
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/logo.png
    - assets/qrcode.png
    - assets/geopunch.png
    - assets/order.png

